	<style>
	  
	  body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #fce4ec, #f8bbd0);
}

.booking-section {
  padding: 60px 20px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.booking-container {
  background-color: #fff;
  padding: 40px;
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.booking-container h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #880e4f;
}

.booking-form .form-row {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
  flex-wrap: wrap;
}

.booking-form input,
.booking-form select,
.booking-form textarea {
  width: 100%;
  padding: 12px 16px;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 15px;
  transition: border-color 0.3s ease;
}

.booking-form input:focus,
.booking-form select:focus,
.booking-form textarea:focus {
  border-color: #ad1457;
  outline: none;
}

.booknow-btn {
  width: 100%;
  background: linear-gradient(135deg, #ad1457, #6a1b9a);
  color: #fff;
  padding: 14px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

.booknow-btn:hover {
  background: linear-gradient(135deg, #ec407a, #7b1fa2);
}

  <body>
  <section class="booking-section">
  <div class="booking-container">
    <h2>Book Your Appointment</h2>
    <form action="submit_booking.php" method="post" class="booking-form">
      <div class="form-row">
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="form-row">
        <input type="email" name="email" placeholder="Email Address" required>
        <select name="service" required>
          <option value="">Select a Service</option>
          <option value="haircut">Haircut</option>
          <option value="coloring">Hair Coloring</option>
          <option value="styling">Hair Styling</option>
          <option value="facial">Facial</option>
        </select>
      </div>
      <div class="form-row">
        <input type="date" name="date" required>
        <input type="time" name="time" required>
      </div>
      <textarea name="notes" rows="3" placeholder="Additional Notes (Optional)"></textarea>
      <button type="submit" class="booknow-btn">Confirm Booking</button>
    </form>
  </div>
</section>
